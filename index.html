<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Adoption SPA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="header-title">Bosco Dog Adoption Center</h1>
  </header>

  <main>
    <section id="search">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search breed..." />
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="breed-list" class="dog-container"></section>

    <section class="side-panels">
      <div>
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
      </div>

      <div>
        <h2>Adopted</h2>
        <ul id="adopted-list"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>Dog Adoption SPA Project &copy; 2025</p>
  </footer>

  <script src="src/index.js"></script>
</body>
</html>
