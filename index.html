<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Adoption SPA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="header-title">Dog Adoption Center</h1>
  </header>

  <main>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for a breed..." />
      <button type="submit">Search</button>
    </form>

    <section id="breed-list" class="dog-container"></section>

    <section class="list-section">
      <h2>Favorites</h2>
      <ul id="favorites-list"></ul>
    </section>

    <section class="list-section">
      <h2>Adopted</h2>
      <ul id="adopted-list"></ul>
    </section>
  </main>

  <footer>
    <p>Made by Gidion Ondari | &copy; 2025 | MIT License</p>
  </footer>

  <script src="src/index.js"></script>
</body>
</html>
