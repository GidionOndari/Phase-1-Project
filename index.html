<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Adoption SPA</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header>
    <h1 id="header-title">Bosco Dog Adoption Center</h1>
  </header>

  <main>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search dog breed..." />
      <button type="submit">Search</button>
    </form>

    <div id="spinner" class="hidden">Loading dogs...</div>

    <section id="breed-list" class="dog-container"></section>

    <aside class="lists-section">
      <div class="list-box">
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
      </div>

      <div class="list-box">
        <h2>Adopted</h2>
        <ul id="adopted-list"></ul>
      </div>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Dog Adoption SPA | Gidion Ondari</p>
  </footer>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
